<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Review Resource</title>
  <link rel="stylesheet" href="./assets/reset.css" />
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  
</head>
 <!--Top Example-->
<body>
 
    <header class="main-header box">
        <img src="https://www.edigitalagency.com.au/wp-content/uploads/Netflix-logo-red-black-png.png"    width="400"
        height="180"/>
    
    
        <h2>Review Resource</h2>
      </header>

    <div class="background">

        

        <div id="searchInput">
            <input type="text" placeholder="Search For Movies" id="searchedMovie" class="userSearchClass">
            <div id="searchBtn">
                <button type="submit">Search</button>
              </div>
              <div id="searchHistoryHead" class="box">

                <a href="./review.html" class="ReviewPos" id="ReviewLink"><button class="btn btnReview">Your Reviews</button></a>
      
      
              </div>
    </div>

    <div class="grid">
        <div class="one">
          <div id="netlixInfo" class="netflixInfoStyle">
          <h4 id="rottenTHead">IMDB Reviews</h4>
          </div>
        </div>
        <div class="two">
          <div id="netflixInfo" class="netflixInfoStyle">
            <h4 id="newflixReviewHead">Neflix Info</h4>
            <img src="./assets/netlifcplace.png"
            class="placeholderImg"
            id="displayedImg">
          </div>
        </div>
        <div class="three">
          <div id="userReview" class="box">
            <textarea placeholder="Enter your review here" id="userInput" class="userReviewClass" ></textarea>
      
            <div id="submitBtn" class="align-right">
              <input type="text" placeholder="Enter Username" id="userName" class="userNameClass" />
              <button type="submit" onClick=submitReview()>Submit</button>
        </div>
          
        </div>
        
      </div>
      </div>

      <footer>
        <p>DAPIJ Crew 2022</p>
      </footer>
      <script src="./assets/script.js"></script>
</body>


</html>
